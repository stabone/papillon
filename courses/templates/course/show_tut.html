{% extends "base.html" %}


{% block content %}
    <div>
        Tutorialu saraksts
    </div>

    {% for rec in data %}
        <h2 class="ui header">
            <a href="/course/show/{{ rec.id }}/material/">{{ rec.title }}</a>

            <a href="/course/add/{{ rec.id }}/material/" alt="Pievienot materiālu" title="Pievienot materiālu">
                <i class="add icon"></i>
            </a>
            <a href="/course/edit/{{ rec.id }}/tut/" alt="Labot" title="Labot">
                <i class="edit icon"></i>
            </a>
            <a href="/course/delete/{{ rec.id }}/tut/" alt="Dzēst" title="Dzēst">
                <i class="trash icon"></i>
            </a>

            <div class="sub header">
                <a class="rate" href="/course/tut/rate/" id="tut-rate-{{ rec.id }}">
                    {{ rec.rating }}<i class="star icon"></i>
                </a>
                <div class="ui clearing divider"></div>
                {{ rec.description }}
            </div>
        </h2>
        <div class="ui horizontal icon divider">
            <i class="circular book icon"></i>
        </div>
    {% endfor %}
{% endblock content %}
