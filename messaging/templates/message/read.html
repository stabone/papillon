{% extends "base.html" %}

{% block content %}

    <a href="{% url 'messaging_inbox' %}">Atpakaļ</a>

    <div class="ui message">
        <div class="message-action">

            {% include "message/trash_msg.html" %}

            {% include "message/delete_msg.html" %}

            <a href="{% url 'messaging_respond' message.id %}">
                Atbildēt
            </a>

        </div>

        <div>
            <div class="message from">
                No: {{ message.user_from.get_full_name }}
            </div>

            <div class="header">
                {{ message.title }}
            </div>

            <div class="">
                {{ message.message }}
            </div>

            <div class="meta-date">
                {{ message.sent_at|date:"Y.m.d H:i:s" }}
            </div>
        </div>
    </div>

{% endblock content %}
