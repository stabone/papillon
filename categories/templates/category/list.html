{% extends "base.html" %}

{% block content %}

    <div>
        <a href="{% url 'category_form' %}">Pievienot</a>
    </div>

    <ul>
        {% for category in categories %}
            <li>
                {{ category.title }}
                <a href="{% url 'category_edit' category.id %}">
                    <i class="edit icon"></i>
                </a>
                {% include 'category/delete.html' %}
            </li>
        {% endfor %}
    </ul>

{% endblock content %}
