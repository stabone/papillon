{% extends "base.html" %}

{% block content %}
    <ul>
    {% for record in data %}
        <div>{{ record.option }}
            <a href="/poll/edit/{{ record.id }}/choise/">
            	<i class="edit icon"></i>
            </a>
            <a href="/poll/delete/{{ record.id }}/choise/">
            	<i class="trash icon"></i>
            </a>
        </div>
    {% empty %}
        <div class="ui warning message">Neviens ieraksts netika atrasts</div>
    {% endfor %}
    </ul>
{% endblock content %}
