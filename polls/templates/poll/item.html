{% extends "base.html" %}

{% block content %}

<h1 class="ui header">
    <div class="content">
        {{ poll.poll }}
        <div class="sub header">
            {{ poll.description }}
        </div>
    </div>
</h1>

<div class="ui divided horizontal list">
    <div class="item">
        <a href="{% url 'question_form' poll.id %}">
            <i class="plus icon"></i>
            Pievienot jaut훮jumu
        </a>
    </div>
    <div class="item">
        <a href="{% url 'answer_correct_show' poll.id %}">
            Nor훮d카t pareiz훮s atbildes
        </a>
    </div>
</div>

<div class="ui divider"></div>


<div class="ui list">
{% for question in questions %}
    <div class="item">
        <div class="content">
            <div class="header">
                <h3 class="ui header">{{ question.question }}</h3>
                <a href="{% url 'answer_form' question.id %}">
                    <i class="icon add"></i>
                </a>
                <a href="{% url 'question_edit' question.id %}">
                    <i class="icon edit"></i>
                </a>
                <a href="#">
                    <i class="icon trash"></i>
                </a>
            </div>

            <div class="list">
                {% for answer in question.answers %}
                <div class="item">
                    <i class="top aligned right triangle icon"></i>
                    <div class="content">
                        <div class="header">
                            {{ answer.answer }}
                            <a href="{% url 'answer_edit' answer.id %}">
                                <i class="icon edit"></i>
                            </a>
                            <a href="">
                                <i class="icon trash"></i>
                            </a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

  {% endfor %}
</div>

{% endblock content %}
