{% extends "base.html" %}

{% block content %}

    <h2 class="ui large">{{ poll.poll }}</h2>

    <div class="ui breadcrumb">
        <a class="section" href="{% url 'take_poll' poll.id %}">
            Atpakaļ
        </a>
    </div>

    {% if form.question.errors %}
        <div class="ui error message">
            {{ form.question.label }}
            <ul class="list">
                <li>{{ form.question.errors|striptags }}</li>
            </ul>
        </div>
    {% endif %}

    <form method="POST" action="{% url 'add_question' %}">
        {% csrf_token %}

        <div class="ui form segment">
            <input type="hidden" name="poll" value="{{ poll.id }}" />

            <div class="field">
                <label for="{{ form.question.id_for_label }}">
                    {{ form.question.label }}
                </label>

                {{ form.question }}
            </div>
        </div>

        <input type="submit" value="Saglabāt" class="positive ui button" />
    </form>

{% endblock content %}
