{% extends "base.html" %}

{% block content %}

    {% if user.is_admin %}
        <div>
            <a href="{% url 'poll_form' %}">Pievienot</a>
        </div>
    {% endif %}

    <ul>
        {% for poll in polls %}
            <li>
                <div>
                    <a href="{% url 'poll_item' poll.id %}">{{ poll.poll}}</a>
                    <div>{{ poll.description }}</div>

                    {% if user.is_admin %}
                        <a href="{% url 'poll_edit' poll.id %}">Labot</a>
                        {% include 'poll/delete.html' %}
                    {% endif %}
                </div>
            </li>
        {% endfor %}
    </ul>

{% endblock content %}
