{% extends "base.html" %}

{% block content %}

    {% if user.is_admin %}
        <a class="ui green button" href="{% url 'poll_form' %}">
            Pievienot aptauju
        </a>
    {% endif %}

<div class="ui list">
    {% for poll in polls %}
        <div class="item">
            <i class="help icon"></i>
            <div class="content">
                <div class="header">
                    <a href="{% url 'poll_item' poll.id %}">
                        <h2 class="ui header">{{ poll.poll }}</h2>
                    </a>
                </div>
                <div class="description">

                    {% if user.is_admin %}
                        <a class="ui blue button" href="{% url 'poll_edit' poll.id %}">
                            Labot
                        </a>
                        
                        {% include 'poll/delete.html' %}
                    {% endif %}
                    </br>

                    {{ poll.description }}
                </div>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock content %}
