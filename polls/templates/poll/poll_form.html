{% extends "base.html" %}

{% block content %}

    {% include "poll/error_check_poll.html" %}

    <form method="POST" action="{% url 'add_poll' %}">
        {% csrf_token %}

        <div class="ui form segment">
            <div class="field">
                <label for="{{ form.poll.id_for_label }}">
                    {{ form.poll.label }}
                </label>

                {{ form.poll }}
            </div>

            <div class="field">
                <label for="{{ form.description.id_for_label }}">
                    {{ form.description.label }}
                </label>

                {{ form.description }}
            </div>

            {% if user.is_admin %}
                <div class="field">
                    <label for="{{ form.public.id_for_label }}">
                        {{ form.public.label }}
                    </label>

                    {{ form.public }}
                </div>
            {% endif %}
        </div>

        <input type="submit" value="SaglabÄt" class="ui green submit button" />

    </form>
{% endblock content %}
