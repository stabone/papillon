{% extends "base.html" %}


{% block content %}

<form class="ui form segment">

    <div class="ui list">
    {% for question in questions %}
        <div class="item">
            <div class="content">
                <div class="header">
                    <h3 class="ui header" id="question-id" data-id="{{ question.id }}">
                        {{ question.question }}
                    </h3>
                </div>

                <div class="list">
                    {% for answer in question.answers %}
                    <div class="item">
                        <i class="top aligned right triangle icon"></i>
                        <div class="content">
                            <div class="header">

                                {% if answer.id in answer_list %}
                                    <input type="checkbox" class="correct-answer"
                                        data-question-id="{{ question.id }}"
                                        data-answer-id="{{ answer.id }}"
                                        {{ answer|yesno:'checked,' }}>{{ answer.answer }}
                                {% else %}
                                    <input type="checkbox" class="correct-answer"
                                        data-question-id="{{ question.id }}"
                                        data-answer-id="{{ answer.id }}">{{ answer.answer }}
                                {% endif %}

                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    {% endfor %}
</div>

<div id="save-answers" class="ui submit button">SaglabƒÅt</div>
</form>

{% endblock content %}
