
{% load staticfiles %}

<!DOCTYPE html>
<html>
    <head>
    <title>Papillon "Monarch"</title>
    <link rel="stylesheet" type="text/css" href="{% static "css/semantic.min.css" %}" />
    <link rel="stylesheet" type="text/css" href="{% static "css/extra.css" %}">
    <meta charset="utf-8" />
    </head>
    <body>
        <div class="ui tiered menu">
            <div class="menu">
                <a href="/" class="active item">Sākums</a>
                <div class="ui dropdown item">
                    <a href="/poll/">Aptauja</a>
                    <i class="icon dropdown"> </i>
                    <div class="menu">
                        <a class="item" href="{% url 'user_statistic' %}">
                            Statistika
                        </a>
                        <a class="item" href="{% url 'add_poll' %}">
                            <i class="add icon"></i>aptauja
                        </a>
                    </div>
                </div>

                <div class="ui dropdown item">
                    <a href="{% url 'base_course' %}">Kategorija</a>
                    <i class="icon dropdown"> </i>
                    <div class="menu">
                        <a class="item" href="{% url 'add_course' %}">
                            <i class="add icon"></i>kategorija
                        </a>
                    </div>
                </div>

                <div class="ui item">
                    <a href="/play-ground/">Play Ground</a>
                </div>

                <div class="right menu">
                    <!-- <div class="item">
                        <div class="ui icon input">
                            <input type="text" placeholder="Meklēt...">
                            <i class="search link icon"></i>
                        </div>
                    </div> -->
                    <div class="item">
                        {% if user.is_authenticated %}
                            <div class="ui purple label">
                                <a href="{% url 'user_profile' %}">{{ user.username }}</a>|
                                <a href="{% url 'user_logout' %}">Iziet</a>
                            </div>
                        {% else %}
                            <a class="ui teal button" href="{% url 'user_registration' %}">Reģistrēties</a>
                            <a class="" href="{% url 'user_login' %}">
                                <i class="sign in icon"></i>
                            </a>
                        {% endif %}
                    </div>
                    <div class="item">
                        <i class="green time icon" id="timer"></i>
                    </div>
                </div>
           </div>
        </div>

        <div id="container">
            {% block content %}
                Sakuma lapa
            {% endblock content %}
        </div>

        <script type="text/javascript" src="{% static "javascript/jquery.min.js" %}"></script>
        <script type="text/javascript" src="{% static "javascript/semantic.min.js" %}"></script>
        <script type="text/javascript" src="{% static "javascript/interactive.js" %}"></script>
    </body>
</html>
