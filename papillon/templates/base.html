
{% load staticfiles %}

<!DOCTYPE html>
<html>
    <head>
    <title>Papillon {learn something}</title>
    <link rel="stylesheet" href="{% static "css/semantic.min.css" %}" type="text/css" />
    <meta charset="utf-8" />
    </head>
    <body>
        <div class="ui tiered menu">
            <div class="menu">
                <a href="/" class="active item">Sākums</a>
                <div class="ui dropdown item">
                    <a href="/poll/">Aptauja</a><i class="icon dropdown"> </i>
                    <div class="menu">
                        <a class="item" href="/poll/add/poll"><i class="add icon"></i>aptauja</a>
                    </div>
                </div>

                <div class="ui dropdown item">
                    <a href="/course/">Kategorija</a><i class="icon dropdown"> </i>
                    <div class="menu">
                        <a class="item" href="/course/add/course">Pievienot</a>
                    </div>
                </div>

                <div class="ui dropdown item">
                    Tutorial <i class="icon dropdown"> </i>
                    <div class="menu">
                        <a class="item" href="/course/add/tut">Pievienot</a>
                    </div>
                </div>

                <div class="ui dropdown item">
                    Bibleotēka <i class="icon dropdown"> </i>
                    <div class="menu">
                        <a class="item" href="">P</a>
                    </div>
                </div>

                <div class="right menu">
                    <div class="item">
                        <div class="ui icon input">
                            <input type="text" placeholder="Meklēt...">
                            <i class="search link icon"></i>
                        </div>
                    </div>
                    <div class="item">
                        {% if not user.is_authenticated %}
                            <a class="ui purple label" href="#">{{ user.name }}</a>
                        {% else %}
                            <a class="ui teal button" href="/user/create/">Reģistrēties</a>
                        {% endif %}
                    </div>
                </div>
           </div>
        </div>
        <div id="container">
            {% block content %}
                Sakuma lapa
            {% endblock content %}
        </div>

        <script type="text/javascript" src="{% static "javascript/jquery.min.js" %}"></script>
        <script type="text/javascript" src="{% static "javascript/semantic.min.js" %}"></script>
        <script type="text/javascript" src="{% static "javascript/interactive.js" %}"></script>
    </body>
</html>
