{% extends "base.html" %}

{% block content %}

    {#% if form.error_messages.inactive %#}
        <!---<ul class="ui error message">
            <li>{{ form.error_messages.inactive }}</li>
        </ul>-->
    {#% endif %#}

    {#% if form.error_messages.invalid_login %#}
        <!--<ul class="ui error message">
            <li>{{ form.error_messages.invalid_login }}</li>
        </ul>-->
    {#% endif %#}

    <form method="post"
            action="{% url 'django.contrib.auth.views.login' %}"
            class="ui form segment">

        {% csrf_token %}

        <div class="field">
            <label>{{ form.username.label }}</label>
            <div class="ui left icon input">
                {{ form.username }}
                <i class="user icon"></i>
                <div class="ui corner label">
                    <i class="icon asterisk"></i>
                </div>
            </div>
        </div>

        <div class="field">
            <label>{{ form.password.label }}</label>
            <div class="ui left icon input">
                {{ form.password }}
                <i class="lock icon"></i>
                <div class="ui corner label">
                    <i class="icon asterisk"></i>
                </div>
            </div>
        </div>

        <input type="submit" value="Ienākt" class="ui blue submit button" />
        <input type="hidden" name="next" value="{{ next }}" />
    </form>

{% endblock content %}
