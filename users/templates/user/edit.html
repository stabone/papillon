{% extends "base.html" %}


{% block content %}
    <div>Labot profilu</div>

    <ul>
        {% for permission in user_data.get_all_permissions %}
            <li>{{ permission }}</li>
        {% endfor %}
    </ul>

    <form method="POST" action="{% url 'user_edit' %}">
        {% csrf_token %}

        {{ user_data.groups.all }}
        <input type="submit" value="Saglabāt" />
    </form>
{% endblock content %}
