
<form method="POST" action="{% url 'article_comment' %}" class="ui replay form">
    {% csrf_token %}

    <input id="articleID" type="hidden" name="articleID" value="{{ article.id }}">

    <div class="field">
        <label>Komentārs:</label>

        <div class="field">
            <textarea name="comment" ng-model="{{ comment }}">
            </textarea>
        </div>
    </div>

    <input class="ui submit button" type="submit" value="Pievienot">

</form>
